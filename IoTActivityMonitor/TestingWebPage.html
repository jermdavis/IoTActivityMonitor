<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Example web page</title>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <style type="text/css">
        .config{
            border: 2px solid red;
            padding: 10px;
        }
        .config label {
            display: inline-block;
            width: 100px;
        }
        .btn {
            border: solid black 3px;
            padding: 10px;
            background-color: lightgray;
        }
        .cmd {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Event test page</h1>
    <fieldset class="config">
        <legend>Network config for your Raspberry Pi</legend>
        <div>
            <label for="ip">IP Address: </label>
            <input type="text" id="ip" value="169.254.98.224" />
        </div>
        <div>
            <label for="port">Port: </label>
            <input type="text" id="port" value="1234" />
        </div>
    </fieldset>
    <div class="cmd">
        <a class="btn ck" href="#">Event</a>
        <span class="ck">...</span>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("a.ck").click(function () {
                var msgElement = $(this).parent().children("span.ck");
                jQuery.ajax({
                    url: getUrl(),
                    data: "1",
                    dataType: "text",
                    crossDomain : "true",
                    method: "POST",
                    timeout: 500
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    msgElement.text("Error: " + textStatus);
                }).success(function (data) {
                    msgElement.text("Success: " + data);
                });
            });
        });

        function getUrl() {
            var ip = $("#ip").val();
            var port = $("#port").val();
            return "http://" + ip + ":" + port + "/";
        }
    </script>

</body>
</html>
